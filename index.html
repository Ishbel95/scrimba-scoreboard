<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Scoreboard-coded by Frontend Developer - Ishbel Fahey-Theaker</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="container">
        <div>
          <h3>HOME</h3>
          <div class="home-result-container">
            <p id="home-result">0</p>
          </div>
          <div class="button-container">
            <button onclick="add1Home()">+1</button>
            <button onclick="add2Home()">+2</button>
            <button onclick="add3Home()">+3</button>
          </div>
        </div>
        <div>
          <h3>Vs</h3>
          <div>
            <button class="reset-button" onclick="reset()">New Game</button>
            <div class="countdown-timer-container">
              <p id="countdown-timer">00:00</p>
            </div>
            <button id="start-timer" onclick="startTimer()">Start</button>
            <button id="stop-timer" onclick="stopTimer()">Stop</button>
            <button id="reset-timer" onclick="resetTimer()">Reset</button>
          </div>
        </div>
        <div>
          <h3>GUEST</h3>
          <div class="guest-result-container">
            <p id="guest-result">0</p>
          </div>
          <div class="button-container">
            <button onclick="add1Guest()">+1</button>
            <button onclick="add2Guest()">+2</button>
            <button onclick="add3Guest()">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
